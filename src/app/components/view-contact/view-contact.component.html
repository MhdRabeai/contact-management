<div class="container-fluid mt-5">
  <div class="row justify-content-between align-items-center">
    <div class="col-sm-5">
      <div class="image mw-100">
        <img
          class="img-fluid"
          src="../../../assets/1660628686Qz8l94Ic.png"
          alt="assets"
        />
      </div>
    </div>
    <!-- Form Section -->
    <div class="col-md-6">
      <div class="card">
        <h5>View Contact</h5>
        <div class="row">
          <form>
            <!-- [formGroup]="myForm" -->
            <div class="mb-3">
              <label for="exampleInputFirstName1" class="form-label"
                >First Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                [(ngModel)]="contactData.firstName"
                name="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName1" class="form-label"
                >Last Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputLastName1"
                [(ngModel)]="contactData.lastName"
                name="lastName"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label"
                >Phone Number:</label
              >
              <input
                type="phone"
                class="form-control"
                id="exampleInputPhone"
                [(ngModel)]="contactData.phone"
                name="phone"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputCity" class="form-label">City:</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputCity1"
                [(ngModel)]="contactData.city"
                name="city"
              />
            </div>

            <div class="text-center">
              
              <button
                type="button"
                class="btn btn-success"
                routerLink="/contact-list"
              >
                Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
