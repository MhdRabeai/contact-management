<div class="container-fluid mt-5">
  <div class="row justify-content-between align-items-center">
    <div class="col-sm-5">
      <div class="image mw-100">
        <img
          class="img-fluid"
          src="../../../assets/1660628686Qz8l94Ic.png"
          alt="assets"
        />
      </div>
    </div>
    <!-- Form Section -->
    <div class="col-md-6">
      <div class="card">
        <h5>Add Contact</h5>
        <div class="row">
          <form [formGroup]="myForm">
            <div class="mb-3">
              <label for="exampleInputFirstName1" class="form-label"
                >First Name:</label
              >
              <input
                formControlName="firstName"
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName1" class="form-label"
                >Last Name:</label
              >
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                id="exampleInputLastName1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label"
                >Phone Number:</label
              >
              <input
                formControlName="phone"
                type="phone"
                class="form-control"
                id="exampleInputPhone"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputCity" class="form-label">City:</label>
              <input
                formControlName="city"
                type="text"
                class="form-control"
                id="exampleInputCity1"
              />
            </div>

            <div class="text-center">
              <div id="liveAlertPlaceholder"></div>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="myForm.invalid"
                (click)="onSubmit(myForm.value)"
                id="liveAlertBtn"
              >
                Submit</button
              >&nbsp;
              <button
                type="button"
                class="btn btn-success"
                routerLink="/contact-list"
              >
                Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
