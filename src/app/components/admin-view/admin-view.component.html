<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <h1 class="text-light fs-4">Admin View Page</h1>
    <div class="btns">
      <button class="btn btn-danger" routerLink="/">Home</button>&nbsp;
      <button class="btn btn-dark" routerLink="/admin-login" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Table -->

<div class="container mt-4">
  <h1 class="text-center">User Query List</h1>
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Msg</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.message }}</td>
        <td>
          <i
            class="fas fa-trash text-danger"
            style="cursor: pointer"
            (click)="deleteQuery(item.id)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
